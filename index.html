
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChefXOps - Culinary Intelligence Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@700&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    
    <style>
      /* Base Styles & Fonts */
      body {
        font-family: 'Montserrat', sans-serif;
        background-color: #0A0A0A;
        background-image: radial-gradient(circle at top left, rgba(26, 26, 26, 0.5) 0%, transparent 30%),
                          radial-gradient(circle at bottom right, rgba(26, 26, 26, 0.5) 0%, transparent 40%);
      }
      .font-sans { font-family: 'Montserrat', sans-serif; }
      .font-serif { font-family: 'Playfair Display', serif; }
      .font-script { font-family: 'Dancing Script', cursive; }

      /* Custom Colors */
      .bg-glossy-black { background-color: #0A0A0A; }
      .bg-card-black { background-color: #1A1A1A; }
      .bg-charcoal { background-color: #111214; }
      .text-gold { color: #BFA15C; }
      .border-gold { border-color: #BFA15C; }
      .text-bright-yellow { color: #FBBF24; }
      .text-heather-gray { color: #9CA3AF; }
      .text-heather-gray-light { color: #D1D5DB; }
      .text-heather-gray-dark { color: #6B7280; }
      .placeholder-heather-gray-dark::placeholder { color: #6B7280; }

      /* Custom Opacity Classes (for reliability) */
      .border-white-10 { border-color: rgba(255, 255, 255, 0.1); }
      .border-gold-50 { border-color: rgba(191, 161, 92, 0.5); }
      .border-gold-30 { border-color: rgba(191, 161, 92, 0.3); }
      .border-gold-20 { border-color: rgba(191, 161, 92, 0.2); }
      .bg-gold-20 { background-color: rgba(191, 161, 92, 0.2); }
      .bg-gold-5 { background-color: rgba(191, 161, 92, 0.05); }
      .bg-bright-yellow-20 { background-color: rgba(251, 191, 36, 0.2); }
      .bg-heather-gray-20 { background-color: rgba(156, 163, 175, 0.2); }
      .bg-green-500-20 { background-color: rgba(34, 197, 94, 0.2); }
      .bg-red-900-50 { background-color: rgba(127, 29, 29, 0.5); }
      .text-white-70 { color: rgba(255, 255, 255, 0.7); }
      .hover\:bg-white-5:hover { background-color: rgba(255, 255, 255, 0.05); }

      /* Custom Shadows */
      .shadow-glow-gold { box-shadow: 0 0 15px 0 rgba(191, 161, 92, 0.3); }
      .shadow-glow-yellow { box-shadow: 0 0 15px 0 rgba(251, 191, 36, 0.4); }

      /* Custom Components */
      .ring-gold:focus {
        --tw-ring-color: #BFA15C;
        --tw-ring-offset-shadow: var(--tw-ring-inset) 0 0 0 var(--tw-ring-offset-width) var(--tw-ring-offset-color);
        --tw-ring-shadow: var(--tw-ring-inset) 0 0 0 calc(2px + var(--tw-ring-offset-width)) var(--tw-ring-color);
        box-shadow: var(--tw-ring-offset-shadow), var(--tw-ring-shadow), var(--tw-shadow, 0 0 #0000);
      }
      
      /* Scrollbar & Animations */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #1A1A1A; }
      ::-webkit-scrollbar-thumb { background-color: #6B7280; border-radius: 10px; border: 2px solid #1A1A1A; }
      ::-webkit-scrollbar-thumb:hover { background-color: #BFA15C; }
      ::selection { background: rgba(191, 161, 92, 0.3); }
      .fade-in { animation: fadeIn 0.3s ease-in-out; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
      .toast-in { animation: toastIn 0.5s ease-in-out forwards; }
      @keyframes toastIn { from { opacity: 0; transform: translateY(-20px) translateX(100%); } to { opacity: 1; transform: translateY(0) translateX(0); } }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.3.1",
        "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
        "@google/genai": "https://cdn.jsdelivr.net/npm/@google/genai@0.15.0/dist/index.mjs",
        "zod": "https://esm.sh/zod@3.23.8",
        "recharts": "https://esm.sh/recharts@2.12.7",
        "@babel/standalone": "https://esm.sh/@babel/standalone@7.24.8",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/"
      }
    }
    </script>
  </head>
  <body class="bg-charcoal leading-relaxed">
    <div id="root"></div>
    <script src="https://esm.sh/@babel/standalone@7.24.8"></script>
    <script type="text/babel" data-type="module" src="./app.js"></script>
  </body>
</html>
