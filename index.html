    <script type="importmap">
{

  <body class="bg-charcoal leading-relaxed">
    <div id="root"></div>
    <script>
      window.mapApiLoaded = new Promise((resolve, reject) => {
          window.initMap = () => {
              console.log("Google Maps API has been successfully loaded.");
              resolve();
          };
          window.mapApiError = () => {
              console.error("Google Maps script failed to load. This may be due to an invalid API key or network issues.");
              reject(new Error("Google Maps script failed to load."));
          };
      });
    </script>
    <script type="module">
      const root = document.getElementById('root');
      const UPDATE_URL_KEY = 'chefxops_update_url';
      const transpilationCache = new Map();

      function showBootError(error) {
          console.error('Failed to load the application:', error);
          root.innerHTML = `<div style="padding: 2rem; color: #f87171; font-family: sans-serif;">
              <h1 style="font-size: 1.5rem; font-weight: bold;">Application failed to start</h1>
              <p style="margin-top: 1rem; color: #d1d5db;">There was an error loading or running the application. Please check the console for details.</p>
              <pre style="margin-top: 1rem; padding: 1rem; background-color: #1f2937; border-radius: 0.5rem; color: #f9fafb; white-space: pre-wrap; word-break: break-all;">${error.stack || error}</pre>
          </div>`;
      }

      async function resolveAndTranspile(sourceUrl) {
          if (transpilationCache.has(sourceUrl)) {
              return transpilationCache.get(sourceUrl);
          }
          
          const Babel = (await import('@babel/standalone')).default;
          
          const response = await fetch(sourceUrl);
          if (!response.ok) {
              throw new Error(`Failed to fetch script from "${sourceUrl}". Status: ${response.status}`);
          }
          let sourceCode = await response.text();
          if (sourceCode.trim().startsWith('<')) {
              throw new Error(`Failed to load script from "${sourceUrl}". The server returned an HTML page instead of JavaScript. This usually means the file is missing or not deployed correctly.`);
          }

          const dependencySpecifiers = new Set();
          const discoverImportsPlugin = () => ({
              visitor: {
                  "ImportDeclaration|ExportNamedDeclaration"(path) {
                      if (path.node.source && path.node.source.value.startsWith('.')) {
                          dependencySpecifiers.add(path.node.source.value);
                      }
                  },
              },
          });
          
          Babel.transform(sourceCode, {
              presets: [['typescript', { allExtensions: true, isTSX: true }]],
              plugins: [discoverImportsPlugin],
              filename: sourceUrl,
          });

          const resolvedDependencies = new Map();
          const dependencyPromises = Array.from(dependencySpecifiers).map(async (specifier) => {
              const dependencyUrl = new URL(specifier, sourceUrl).href;
              const blobUrl = await resolveAndTranspile(dependencyUrl);
              resolvedDependencies.set(specifier, blobUrl);
          });
          await Promise.all(dependencyPromises);
          
          const rewriteImportsPlugin = () => ({
              visitor: {
                  "ImportDeclaration|ExportNamedDeclaration"(path) {
                      if (path.node.source && resolvedDependencies.has(path.node.source.value)) {
                          path.node.source.value = resolvedDependencies.get(path.node.source.value);
                      }
                  },
              },
          });

          const { code } = Babel.transform(sourceCode, {
              presets: ['react', ['typescript', { allExtensions: true, isTSX: true }]],
              plugins: [rewriteImportsPlugin],
              filename: sourceUrl,
          });

          const blob = new Blob([code], { type: 'application/javascript' });
          const blobUrl = URL.createObjectURL(blob);
          transpilationCache.set(sourceUrl, blobUrl);
          return blobUrl;
      }

      (async () => {
          try {
              const remoteUrl = localStorage.getItem(UPDATE_URL_KEY);
              let entryPoint = './src/index.tsx';
              if (remoteUrl) {
                  console.log(`Attempting to load remote application from: ${remoteUrl}`);
                  entryPoint = remoteUrl;
              } else {
                  console.log("Loading local application from: ./src/index.tsx");
              }
              
              const absoluteEntryPointUrl = new URL(entryPoint, document.baseURI).href;
              const entryBlobUrl = await resolveAndTranspile(absoluteEntryPointUrl);
              await import(entryBlobUrl);

          } catch (e) {
              if (localStorage.getItem(UPDATE_URL_KEY)) {
                  console.warn("Remote update failed. Attempting to load local version.");
                  try {
                      const localEntryPointUrl = new URL('./src/index.tsx', document.baseURI).href;
                      const localEntryBlobUrl = await resolveAndTranspile(localEntryPointUrl);
                      await import(localEntryBlobUrl);
                  } catch (localError) {
                      showBootError(new Error(`Remote update failed, and the local fallback also failed.\n\nMain error: ${e.message}\n\nFallback error: ${localError.message}`));
                  }
              } else {
                 showBootError(e);
              }
          }
      })();
    </script>
  </body>
